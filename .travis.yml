sudo: false
language: python
matrix:
  include:
    - python: 2.6
    - python: 2.7
    - language: generic
      os: osx
      env: PYTHON_VERSION=2.6.9
    - language: generic
      os: osx
      env: PYTHON_VERSION=2.7.10

    # Single environment to build the documentation in.
    - python: 2.7
      env: READTHEDOCS=1

install:
  - ./.travis/install.sh

script:
  - ./.travis/test.sh

after_success:
  - coveralls
